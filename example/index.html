<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Slider.js Backgounrd Carousel Example</title>
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>
	<div class="slider" id="slider">
		<div class="slItems">
			<div class="slItem" style="background-image: url('https://unsplash.it/1920/1080?image=990');">
				<div class="slText">
					PAJARITO MOJADO
				</div>
			</div>
			<div class="slItem" style="background-image: url('https://unsplash.it/1920/1080?image=976');">
				<div class="slText">
					FLORES BONITAS 
				</div>
			</div>
			<div class="slItem" style="background-image: url('https://unsplash.it/1920/1080?image=950');">
				<div class="slText">
					PUENTE LARGO
				</div>
			</div>
			<div class="slItem" style="background-image: url('https://unsplash.it/1920/1080?image=990');">
				<div class="slText">
					OTRO PAJARITO MOJADO
				</div>
			</div>
			<div class="slItem" style="background-image: url('https://unsplash.it/1920/1080?image=976');">
				<div class="slText">
					MAS FLORES BONITAS 
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="js/slider.min.js"></script> <!--este es el plugin-->
	<script>
	$(function(){
		$('#slider').rbtSlider({
			height: '100vh', 
			'dots': true, // SIRCULOS
			'arrows': true, //para las flechas
			'auto': 10 //esto es de los segundos
		});
	});
	</script>
</body>
</html>
